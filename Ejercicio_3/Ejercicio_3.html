<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Ejercicio_3</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				max-width: 100vw;
			}
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				align-content: center;
			}
			section {
				display: flex;
				flex-direction: column;
				align-items: center;
				min-width: 400px;
				width: 70vw;
				max-width: 1000px;
				margin-bottom: 20px;
			}

			#images-section figure,
			#images-section img {
				width: inherit;
			}
		</style>
	</head>
	<body>
		<section id="images-section">
			<h1>Aprendiendo a utilizar Imagenes</h1>
			<figure>
				<img
					src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_3ds_25/SI_3DS_TheLegendofZeldaOcarinaofTime3D.jpg"
					alt="Zelda Ocarina Of Time"
				/>
				<figcaption>Zelda Ocarina Of Time</figcaption>
			</figure>
		</section>
		<section id="videos-section">
			<h1>Aprendiendo a utilizar Videos</h1>
			<video width="200" controls muted autoplay loop poster>
				<source src="src/video.mp4" type="video/mp4" />
			</video>
		</section>
		<section id="audios-section">
			<h1>Aprendiendo a utilizar Audios</h1>
			<audio controls muted loop>
				<source src="src/audio.mp3" type="audio/mp3" />
			</audio>
		</section>
	</body>
</html>
